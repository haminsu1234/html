<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jboard::register</title>
    <link rel="stylesheet" href="../css/style.css">



</head>
<body>
    <div id="container">
        <header>
            <h3>Board System v1.0</h3>
        </header>
            
        <main>
            <section id="board" class="register">
                <form action="#" method="post">
                    <table border="1">
                        <caption>사이트 이용 정보 입력</caption>
                        <tr>
                            <td>아이디</td>
                            <td>
                                <input type="text" name="uid" placeholder="아이디 입력">
                                <button><img src="../images/chk_id.gif" alt="중복확인">
                                </button>        
                            </td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td>
                                <input type="password" name="pass" placeholder="비밀번호 입력">       
                            </td>
                        </tr>
                        <tr>
                            <td>비밀번호 확인</td>
                            <td>
                                <input type="password" name="pass2" placeholder="비밀번호 확인 입력">       
                            </td>
                        </tr>
                    </table>
                    <table border="1">
                        <caption>개인정보 입력</caption>
                        <tr>
                            <td>이름</td>
                            <td><input type="text" name="name" placeholder="이름 입력"></td>
                        </tr>
                        <tr>
                            <td>별명</td>
                            <td>
                                공백없이 한글,영문,숫자만 입력가능<br>
                                <input type="text" name="nickname" placeholder="별명입력">
                            </td>
                        </tr>
                        <tr>
                            <td>E-Mail</td>
                            <td><input type="text" name="mail" placeholder="이메일입력"></td>
                        </tr>
                        <tr>
                            <td>휴대폰</td>
                            <td><input type="text" name="hp" placeholder="-포함 13자리 입력"></td>
                        </tr>
                        <tr>
                            <td>주소</td>
                            <td>
                                <input type="text" name="addrnum" placeholder="우편번호">
                                <button>
                                    <img src="../images/chk_post.gif" alt="우편번호찾기">
                                </button><br> 
                                <input type="text" name="addrsh" placeholder="주소를 검색하세요."><br>
                                <input type="text" name="addr" placeholder="상세주소를 입력하세요.">
                            </td>
                            
                        </tr>
                    </table>


                </form>
               
                <div>
                    <a href="./login.html" class="btnCancle">취소</a>
                    <input type="submit" value="회원가입" class="btnWrite">
                </div>
            </section>
        </main>

        <footer>
            <p>ⓒCopyleft by chhak.or.kr</p>
        </footer>

    </div>
    
</body>
</html>
