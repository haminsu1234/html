<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8"/>
        <title>5.Layout 실습</title>
        <style>
           * {
                margin: 0;
                padding: 0;
            }
            ul, ol {list-style: none;}
            a {text-decoration: none; color: #111;}

            #container {
                width: 800px;
                height: auto;
                background: #aaa;
                padding: 10px;
                box-sizing: border-box;
                margin: 0 auto;
            }

            header{
                width: 100%;
                height: 120px;
                background: #ccc;
            }
            main{
                width: 100%;
                height: auto;
                margin: 10px 0;
                padding: 10px;
                box-sizing: border-box;
                background: #ccc;
                overflow: hidden;

            }

            main >section{
                width: 530px;
                height: 400px;
                background: #eee;
                float: left;
 

            }
            main > aside{
                width: 220px;
                height: 400px;
                background: #eee;
                float: right;

            }
            footer{
                width: 100%;
                height: 100px;
                background: #ccc;
            }
        </style>
    </head>
    <body>
    
        <div id="container">
            <header>
                <h3>header</h3>
            </header>
            <main>             
                <h3>main</h3>   
                <section>
                    <h3>section</h3>                    
                </section>
                <aside>
                    <h3>aside</h3>
                </aside>
            </main>
            <footer>
                <h3>footer</h3>
            </footer>
        </div>          
    </body>
</html>
