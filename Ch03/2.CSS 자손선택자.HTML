<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2.CSS자손선택자</title>
        <!--
            날짜 : 2023/07-04
            이름 : 하민수
            내용 : CSS 자손선택자 실습하기

            -자손(자식,후손) 선택자는 태그의 계층구조를 이용한 선택자
            -자식선택자 > , 후손선택자 띄어쓰기
           
        -->
        
        <style>
            /*자식선택자*/
            section > H3{
                color: blue;
            }
            
            BODY > H3{
                color: orange;
            }
            .TXT1 > EM{
                color: green;
            }
            
            .TXT2 > EM{
                color: gray;
            }

            /*후손선택자*/
            .TXT1 B {
                background: yellow;
            }

            .TXT2 B {
                background: orange;
            }

        </style>
    </head>
    <body>
        <H3>2.CSS자손선택자</H3>

        <section>
            <H3>애국가</H3>
            <P class="TXT1">
                동해물과 백두산이 마르고 닳도록<BR>
                하느님이 보우하사 우리나라 만세<BR>
                <EM>
                    무궁화 삼천리 화려강산<BR>
                    <B>대한사람</B> 대한으로 길이 보전하세
                </EM>
            </P>
            <P class="TXT2">
                남산위에 저소나무 철갑을 두른듯<BR>
                하느님이 보우하사 우리나라 만세<BR>
                <EM>
                    무궁화 삼천리 화려강산<BR>
                    <B>대한사람</B> 대한으로 길이 보전하세
                </EM>
            </P>
        </section>


    </body>
</html>
